<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>
    <h1>Bat Ball Stump Game</h1>

    <!--Bat button-->
    <button class="button-" onclick="
    //console.log('You have choosen bat')

    const userMsg = 'You have choosen bat';
   let computerChoice =  generateComputerChoice();
   
   // console.log(`Computer choice is ${computerChoice}`);
   const computerMsg = `Computer choice is ${computerChoice}`;

   let result = getResult('Bat',computerChoice);
   
    ShowResult('Bat',computerMsg, result );
     "> <img src="images/bat.png" alt="Bat image" class="choice-image"> </button>

     <!--Ball button -->
    <button class="button-" onclick="  userMsg = 'You have choosen ball';
    computerChoice = generateComputerChoice();
   // console.log(`Computer choice is ${computerChoice}`);
   computerMsg = `Computer choice is ${computerChoice}`;

   result = getResult('Ball', computerChoice);
    ShowResult('Ball', computerMsg, result);
    
    "> <img src="images/ball.png" alt="Ball image" class="choice-image"> </button>

    <!-- Stump button-->
    <button  class="button-"
    onclick="
    //console.log('You have choosen bat')
     userMsg = 'You have choosen Stump';
    computerChoice= generateComputerChoice();
   // console.log(`Computer choice is ${computerChoice}`);
    computerMsg = `Computer choice is ${computerChoice}`;

      result = getResult('Stump', computerChoice);
      ShowResult('Stump', computerMsg, result);
    
    "> <img src="images/stump.png" alt="Stump image" class="choice-image"> </button>
    <br>

    

    <br>
    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <button class="button-" onclick="localStorage.clear() 
    resetScore();
    ShowResult()"
    >Reset</button>

  </main>
 
  <script src="script.js">
   
  </script>
  
</body>
</html>
